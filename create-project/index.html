<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Baking Recipes</title>

  <script type="module" src="/src/main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Baking Recipes</h1>
  </div>

  <form id="search-form">
    <label class="search-input">Search for a recipe:</label>
    <input class="search-input2" type="text" placeholder="Enter recipe name" />
    <button type="submit">Search</button>
  </form>

  <div class="container"></div>


  <div id="modal" class="modal">
    <div class="modal__content">
      <img id="modalImg" />
      <h3 id="modalName"></h3>

      <h6>Equipment</h6>
      <h4 id="modalEquipment"></h4>

      <h6>Ingredients</h6>
      <h5 id="modalIngredients"></h5>

      <h6>Instructions</h6>
      <p id="modalInstruction"></p>
    </div>
  </div>

  <div class="upload__section">
    <h2>Upload Image</h2>
    <form class="uploadForm">
      <input type="file" id="fileUpload" required />
      <input type="text" id="uploadName" placeholder="Name" required />
      <input type="text" id="uploadEquipment" placeholder="Equipment" required />
      <input type="text" id="uploadIngredients" placeholder="Ingredients" required />
      <input type="text" id="uploadInstructions" placeholder="Instructions" required />
      <button type="submit">Upload</button>
    </form>
  </div>
</body>

</html>
